<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .poster {
            background-color: #fff;
            border: 5px solid #ff5f5f;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #d42f2f;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 20px;
            color: #ff7f00;
            margin-bottom: 20px;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .images img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #ccc;
        }
        .description {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .footer {
            font-size: 18px;
            color: #0056b3;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="poster">
        <div class="title">टीम मोहित</div>
        <div class="subtitle">बड़वल द्वारा आपका हार्दिक स्वागत एवं अभिनंदन</div>

        <div class="images">
            <img src="placeholder1.jpg" alt="Member 1">
            <img src="placeholder2.jpg" alt="Member 2">
            <img src="placeholder3.jpg" alt="Member 3">
            <img src="placeholder4.jpg" alt="Member 4">
            <img src="placeholder5.jpg" alt="Member 5">
            <img src="placeholder6.jpg" alt="Member 6">
            <img src="placeholder7.jpg" alt="Member 7">
            <img src="placeholder8.jpg" alt="Member 8">
            <img src="placeholder9.jpg" alt="Member 9">
        </div>

        <div class="description">
            हमारी टीम के सदस्य अपनी मेहनत और लगन से हर चुनौती का सामना करते हैं। टीम मोहित में आपका स्वागत है।
        </div>

        <div class="footer">टीम लीडर: मोहित व्यास</div>
    </div>
</body>
</html>
